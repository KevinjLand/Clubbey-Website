<!DOCTYPE html>
<html>
<style>

p{
  font-size:36px;
}

h1{
  font-family:Arial Black;
  font-size:48px;
}

input[type=text],input[type=password]{
border-radius:25px;
width:70%;
height:60px;
font-size:48px;  
box-sizing: border-box;
}

#wrapper {
  margin-left:auto;
  margin-right:auto;
  height:1920px;
  width:1080px;
}

.gLogo{
 position:absolute; 
 top: 520px;
 left: 7%;
 height:32px;
 width:32px;
 padding:2px;
}
</style>  


<head>
	 <title>Clubbey</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="/style.css" rel="stylesheet" type="text/css" />

   <meta name="google-signin-client_id" content="317577473434-d5n6rkmsaflfq0es7osufu08r3si8114.apps.googleusercontent.com">
   <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<div class="rectangle" style="position:relative"></div>
<body>
  <div class"g-signin2" data-onsuccess="onSignIn">  </div>

  <!-- FLEX BOX START -->
  <div class="flexContainer">
    <div class="section1">
      <!-- TITLES -->
      <div>
        <h1 style=" position:relative; left:37%; top:10%;">Sign In</h1>
      </div>

      <!-- USERNAME INPUT -->
      <p style="position:relative; left:10%">Username:</p>

      <form id="forms" style="position:relative; left:10%; bottom:25px">
      <input type="text" id="username" name="username"><br>
      </form>

      <!-- PASSWORD INPUT -->
      <p style="position:relative; left:10%; bottom:45px">Password:</p>

      <form style="position:relative; left:10%; bottom:70px">
        <input type="password" id="password" name="password">
      </form>

      <div>
        <!-- SIGN IN BUTTONS-->
        <button class="click"> Google Sign In </button>
      
        <!-- SIGN IN BUTTON IMAGE -->
        <img class="gLogo" src="/images/googleLogo.png">
      </div>

    </div>
    
    <div class="section2"> 

      <div>
      <h1 style="position: relative; left:25%">Download our app!</h1>
      </div>

      <div>
      <!-- DOWNLOAD APP PHONE & TEXT INSIDE -->
      <img src="/images/smartPhone.png" style="position:relative; width:85%; left: 5%">
      <h2 style="position:absolute; bottom:50%; left:70%">Clubbey</h2>
      </div>

      <!-- APPLE IMAGE -->
      <img src = "/images/appStoreButton.png" style="position:relative; left:25%; width:50%; top: 20px">
      </div>
    </div>
  
	<script src="/script.js"></script>

</div>
</body>


</html>
